<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='../lib/vue-2.4.0.js'></script>
</head>
<body>
    <div id="app">
        <input type="button" value="嗨起来" @click="goit">
        <input type="button" value="停下来" @click="stop">
        <div>{{msg}}</div>
    </div>
</body>
<script>
  var vm =new Vue({
      el:'#app',
      data:{
          msg:'手握日月摘星辰,世间无我这般人,哈哈哈~~~'
      },
      methods:{
          goit(){
            //vue在创建时候 会将data和methods中所有成员,挂载到自身
            //方便在methods中的方法内部进行data操作
            //this的指向是看方法调用时机,将goit挂载到vm对象身上
            clearInterval(this.timerId)
            this.timerId = setInterval(()=>{
            let start = this.msg.substr(0,1)
            let end=this.msg.substr(1)
            this.msg=end+start
            },400)
            
       
      },
      stop(){
          clearInterval(this.timerId)
      }
          }
        
  })

  
</script>
</html>
