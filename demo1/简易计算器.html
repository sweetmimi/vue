<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-modle="n1">

        <select  v-model='opt'>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <input type="text" v-model='n2'>
        <input type="button" value="=" @click='calc'>
        <input type="text" v-model='res'>
    </div>

    <script>
        //创建vue实例,得到viewmodel
        var vm = new Vue({
            el:'#app',
            data:{
                n2:  0,
                n1:  0,
               
                res:  0,
                opt: '+'
            },
            methods: {
                calc() {
                   switch(this.opt){
                    case '+':
                    this.res=parseFloat(this.n1) + parseFloat(this.n2)
                    break;
                    case '-':
                    this.res=parseFloat(this.n1) - parseFloat(this.n2)
                    break;
                    case '*':
                    this.res=parseFloat(this.n1) * parseFloat(this.n2)
                    break;
                    case '/':
                    this.res=parseFloat(this.n1) / parseFloat(this.n2)
                    break;
                   } 
                }
            }
        })
    </script>
</body>
</html>
